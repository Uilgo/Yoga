<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet" />

    <title>Yoga</title>
  </head>
  <body>
    <div class="container">
      <img class="img-yoga" src="./assets/images/Vector-3.svg" alt="symbol-yoga" />

      <input type="email" name="personal-email" placeholder="Username" />
      <input class="input-pass" type="password" name="personal-password" placeholder="Password" />

      <a class="forgot-pass" href="">Forgot Password?</a>

      <button type="button">Login</button>

      <a class="link-signup" href="">Don't have an account <strong>Sign Up</strong> now.</a>

      <p>Or</p>

      <div class="img">
        <a href="https://www.goole.com.br">
          <img src="./assets/images/Vector.svg" alt="google" />
        </a>
        <a href="">
          <img class="img-link" src="./assets/images/Vector-2.svg" alt="dots" />
        </a>
        <a href="https://www.facebook.com">
          <img src="./assets/images/Vector-1.svg" alt="facebook" />
        </a>
      </div>
    </div>
  </body>
</html>
